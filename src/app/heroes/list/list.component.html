<h3>Listado de héroes</h3>

@if (deletedHero){
<h3>
  Héroe borrado <small class="text-danger"> {{ deletedHero }} </small>
</h3>
}@else{
<h3>No ha borrado nada.</h3>
} @if(heroNames.length > 0){
<button (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>
} @for (name of heroNames; track name){
<li class="list-group-item">
  {{ name }}
</li>
}
